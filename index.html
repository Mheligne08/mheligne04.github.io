<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <div>
        <label id="price1">100.00</label>
        <input type="number" id="qty1" min="0" value="0">
        <button class="addToCart" data-product="Product 1" data-price="100.00" data-product-id="1">Add to Cart</button>
    </div>
    <div>
        <label id="price2">200.00</label>
        <input type="number" id="qty2" min="0" value="0">
        <button class="addToCart" data-product="Product 2" data-price="200.00" data-product-id="2">Add to Cart</button>
    </div>
    <div>
        <label id="price3">300.00</label>
        <input type="number" id="qty3" min="0" value="0">
        <button class="addToCart" data-product="Product 3" data-price="300.00" data-product-id="3">Add to Cart</button>
    </div>
    <textarea id="carts" rows="10" cols="30" readonly></textarea>
    <div>
        <label>Total:</label>
        <input type="text" id="total" readonly>
    </div>
    <div>
        <label>Cash:</label>
        <input type="number" id="cash" min="0">
    </div>
    <div>
        <label>Change:</label>
        <input type="text" id="change" readonly>
    </div>
    <div id="orders">
        <!-- Orders will be listed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
