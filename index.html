<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHEL-BURGER-KING</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>ðŸ‘‘MHEL BURGER KINGðŸ‘‘</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Whopper Ala Carte</label>
                <img src="Whopper Ala Carte.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">300.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Whopper Jr Burger</label>
                <img src="whopper jr Burger.jfif" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">200.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Fish'n Crisp Burger</label>
                <img src="fish'n crisp burger.jfif" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">250.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Big King Fish Burger</label>
                <img src="bigking fish burger.jfif" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">270.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Chicken Burger Monster</label>
                <img src="chiken burger monster.jfif" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">290.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Grilled Chicken Burger</label>
                <img src="grilled chiken burger.jfif" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">270.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity" oninput="updateOrder()"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="50" readonly style="width:100%;height: 200px;font-size: 12px;"></textarea><br>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" oninput="calculateChange()"/><br>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/><br>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
