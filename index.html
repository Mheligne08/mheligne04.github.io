<!DOCTYPE html>
    <title></title>
    <head> 

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Mhel Burger Grilled King</h2>
                    <hr class="hr" />
                </div>
            </div>
            <div class="row">
            
                <div class="col-4 text-center">
    <label id="product1">Whopper Jr Burger</label>
    <img src="whopper_jr_burger.jfif" style="width: 200px; height: 200px;" class="img-thumbnail"/><br>
    <label for="product1" id="price1">27000.00</label>
    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
    <button type="button" class="btn btn-success" id="addToCart1">Add to Cart</button>
</div>
<div class="col-4 text-center">
    <label id="product2">Whopper Ala Carte</label>
    <img src="whopper_ala_carte.png" style="width: 200px; height: 200px;" class="img-thumbnail"/><br>
    <label for="product2" id="price2">37000.00</label>
    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
    <button type="button" class="btn btn-success" id="addToCart2">Add to Cart</button>
</div>
<div class="col-4 text-center">
    <label id="product3">Grilled Chicken Burger</label>
    <img src="grilled_chicken_burger.jfif" style="width: 200px; height: 200px;" class="img-thumbnail"/><br>
    <label for="product3" id="price3">37000.00</label>
    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
    <button type="button" class="btn btn-success" id="addToCart3">Add to Cart</button>
</div>
                
                 <div class="col-12 text-center">
                    <label for="carts"> Orders </label<br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
